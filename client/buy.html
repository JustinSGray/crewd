<template name="buy">
  <div class="container" style="height:90px;">
    <div class="row">
      <h1> </h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span>Back to Main Page</button>
        <h1> You like us! You really like us! </h1>
        <p> Ok, so we don't have the full app just yet. We're working on it though. Sign up for the email list to get notified when the app is available. 
        </p>
        <p> If you really love the idea, and want to help us make it, sign up to be a beta tester. 
          You'll get to see the app before anyone else and help us test it out</p>
        <form role="form">
          <div class="row">
            <div class="form-group">
              <div class="col-xs-4">
                <input type="email" class="form-control" id="sign-up-email" placeholder="Enter email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-xs-4 checkbox">
                <label>
                  Check me out<input type="checkbox"> 
                </label>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-default" id="sign-up-submit">Sign Up!</button>
        </form>
        <br/>
      </div>
    </div>
  </div>
</template>
